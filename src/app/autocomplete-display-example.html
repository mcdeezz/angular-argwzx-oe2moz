<form [formGroup]="generalForm">
	<app-auto-complete [fieldCtrl]="generalForm.controls.language" [smartList]="languages" [placeHolder]="'Please Select'"
		[appearance]="'fill'" (optionSelected)="selectedOption($event)" ></app-auto-complete>
</form>
